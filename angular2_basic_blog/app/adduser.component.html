<h1>{{title}}</h1>
<div class="row">
  <div class="col-md-6 col-sm-4 well">
    <form [ngFormModel]="adduser" #f="ngForm" (ngSubmit)="signUp()">
      <fieldset>
        <legend>User Info</legend>
        <label>Name</label>
        <input class="form-control" ngControl="name" id="name" ngControl="name" #name="ngForm" [(ngModel)]="user.name">
        <div *ngIf="name.touched && name.errors">
          <div *ngIf="name.errors.required" class="alert alert-danger">
            Name is required.
          </div>
        </div>
        <label>Email</label>
        <input class="form-control" ngControl="email" id="email" ngControl="email" #email="ngForm" [(ngModel)]="user.email">
        <div *ngIf="email.touched && email.errors">
          <div *ngIf="email.errors" class="alert alert-danger">
            Valid email is required.
          </div>
        </div>
        <label>Phone</label>
        <input class="form-control" ngControl="phone" id="phone" ngControl="phone" #phone="ngForm" [(ngModel)]="user.phone">
      </fieldset>
      <fieldset ngControlGroup="address">
        <legend>Address Info</legend>
        <label>Street</label>
        <input class="form-control" ngControl="street" id="street" ngControl="street" #street="ngForm" [(ngModel)]="user.address.street">
        <label>City</label>
        <input class="form-control" ngControl="city" id="city" ngControl="city" #city="ngForm" [(ngModel)]="user.address.city">
        <label>ZipCode</label>
        <input class="form-control" ngControl="zip" id="zip" ngControl="zip" #zip="ngForm" [(ngModel)]="user.address.zipcode">
      </fieldset>
      <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
</div>
