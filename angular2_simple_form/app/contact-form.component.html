<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      ngControl="firstName"
      #firstName="ngForm"
      id="firstName"
      type="text"
      class="form-control"
      required>
    <div
      *ngIf="!firstName.valid && firstName.touched"
      class="alert alert-danger">
        Name is invalid!
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea
      #comment="ngForm"
      ngControl="comment"
      id="comment"
      cols="30"
      rows="10"
      class="form-control"
      required>
    </textarea>
    <div
      *ngIf="!comment.valid && comment.touched"
      class="alert alert-danger">
        Comment is invalid!
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
